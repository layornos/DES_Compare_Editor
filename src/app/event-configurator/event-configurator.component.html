<div *ngIf="!add_new_event">
  <button mat-raised-button (click)="addNewEvent()">Add New Event</button>
</div>
<br /><br />
<div *ngIf="add_new_event">
  <div *ngIf="event.name != ''">
    <label>{{ event.name }} - Event</label>
  </div>
  <div *ngIf="event.name == ''">
    <label>[EventName] - Event</label>
  </div>

  <mat-form-field>
    <input matInput [(ngModel)]="event.name" placeholder="Event Name" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-select placeholder="Select Entities" multiple>
      <mat-option
        *ngFor="let entity of simulator.entities"
        [value]="entities"
        >{{ entity.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-select placeholder="Select Read Attributes" multiple>
      <ng-container *ngFor="let entity of simulator.entities">
        <mat-option
          *ngFor="let read_attribute of entity.attributes"
          [value]="read_attributes"
          >{{ read_attribute.name }}</mat-option
        >
      </ng-container>
    </mat-select>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-select placeholder="Select Write Attributes" multiple>
      <ng-container *ngFor="let entity of simulator.entities">
        <mat-option
          *ngFor="let write_attribute of entity.attributes"
          [value]="write_attributes"
          >{{ write_attribute.name }}</mat-option
        >
      </ng-container>
    </mat-select>
  </mat-form-field>

  <div>
    <button mat-button (click)="saveNewEvent()">Save New Event</button>
  </div>
</div>
