<div *ngIf="!add_new_event">
  <button (click)="addNewEvent()">Add New Event</button>
</div>

<div *ngIf="add_new_event">
  <div *ngIf="event.name != ''">
    <label>{{ event.name }} - Event</label>
  </div>
  <div *ngIf="event.name == ''">
    <label>[EventName] - Event</label>
  </div>
  <label
    >Name:
    <input [(ngModel)]="event.name" />
  </label>
  <select
    ng-model="selectedName"
    ng-options="entity.name for entity in simulator.entities"
  ></select>
  <div>
    <button (click)="saveNewEvent()">Save New Event</button>
  </div>
</div>

<h4>Basic mat-select</h4>
<mat-form-field>
  <mat-label>Favorite food</mat-label>
  <mat-select>
    <mat-option *ngFor="let food of foods" [value]="food.value">
      {{ food.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>

<h4>Basic native select</h4>
<mat-form-field>
  <mat-label>Cars</mat-label>
  <select matNativeControl required>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </select>
</mat-form-field>

</form>
